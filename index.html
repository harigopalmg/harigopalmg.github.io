  <style>
    body {
      font-family: monospace;
      width: 100vw;
      height: 100vh;
      margin: 0;
      user-select: none;
      color: white;
      background-color: #474a58;
    }

    .amimElem {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 5% 10%;
      font-size: 24px;
      font-weight: bold;
      width: 40%;
    }

    main a {
      text-decoration: none;
      color: #04bba8;
      padding: 27px;
      background: rgba(204, 204, 204, 0.25);
      transition: color 0.3s ease;
    }

    main a:hover {
      color: #00e8d0;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
      text-decoration: underline;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
  </style>

  <span class="amimElem"></span>
  <h1>Utilities</h1>

  <script>

      touchControls: true,
      gyroControls: false,

      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
</body>
